#-------------------------------
# General Site Settings

title: Defensores de la Fe.
description: Santificad a Dios el Señor en vuestros corazones, y estad siempre preparados para presentar defensa con mansedumbre y reverencia ante todo el que os demande razón de la esperanza que hay en vosotros." (1 Pedro 3:15). # this means to ignore newlines until "baseurl:"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name: G. Jorge Medina
author-avatar: logo.jpg


#-------------------------------
# Contact links
facebook:  https://facebook.com/defensoresdelafe # Add your Facebook handle
twitter:   https://twitter.com/defensoresweb # Add your Facebook handle
instagram: https://www.instagram.com/defendersofthefaith # Add your Facebook handle
youtube:   https://www.youtube.com/defensoresdelafe # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.

# Twitter Feed
twitterfeed: true # To enable the twitterfeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-twitter-plugin

paginate: 9
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


